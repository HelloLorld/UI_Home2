<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение квадратных уравнений</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Решение квадратного уравнения</h1>
        </header>
        <p>Пожалуйста введите коэффициенты:</p>
        <p>Стандартный вид: Ax<sup>2</sup>+Bx+C</p>
        <span><input class="inpCoef" type="number" id="coefA" value="0">x<sup>2</sup>+</span>
        <span><input class="inpCoef" type="number" id="coefB" value="0">x+</span>
        <span><input class="inpCoef" type="number" id="coefC" value="0"> =</span>
        <span id="answer">0</span>
        <p><button id="solve" onclick="solve()">Решить уравнение</button></p>
        <table id="history">
            <caption>История решений</caption>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>Ответ</th>
            </tr>
        </table>
    </div>
</body>

</html>
